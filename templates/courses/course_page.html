{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="mt-5">
        <button type="button" class="btn btn-success mb-3" >Create course +</button>

        {% if courses %}
            {% for course in courses %}
            <div class="card mb-3">
                <div class="row g-0">

                   
                    <div class="col-md-4">
                        <a href="{% url 'view_course' course.slug %}">
                            <img src="{{ course.get_course_avatar }}" style="width: 550px; height: 250px;" class="img-fluid rounded-start" alt="...">
                        </a>
                    </div>
                    
                    <div class="col-md-8">
                        <div class="card-body">
                            <a href="{% url 'view_course' course.slug %}">
                                <h5 class="card-title">{{course.course_name}}</h5>
                            </a>

                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    {{course.get_modules}}
                                </li>
                            </ul>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <h3>You have not created a course yet.</h3>
        {% endif %}

    </div>
</div>

{% endblock content %}

{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="mt-5" style="width:50%">
        <ul class="list-group">

            {% if user_profile %}
            <li class="list-group-item active" aria-current="true">Your Info</li>
            <li class="list-group-item">Username | {{ user.username }}</li>
            <li class="list-group-item">Email | {{ user.email }}</li>
            <li class="list-group-item list-group-item-danger"><a href="{% url 'courses' %}">Courses</a></li>
            <!-- <li class="list-group-item">And a fifth one</li> -->
            {% endif %}
          </ul>
    </div>
</div>

{% endblock content %}
